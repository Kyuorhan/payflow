name: payflow
description: "A new Flutter project."

version: 1.0.0+1

environment:
  sdk: '>=3.2.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  # flutter_native_splash: ^2.3.10
  
# Run commands to generate splash screen
# flutter clean && flutter pub get && flutter pub run flutter_native_splash:create
# flutter clean && flutter pub get && flutter pub run flutter_native_splash:remove

# flutter_native_splash:
#   color: "#FAFAFC"
#   image: "assets/images/union.png"
#   android: false
#   ios: false

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1

# Run commands to generate icon
# flutter pub run flutter_launcher_icons:main

flutter_launcher_icons:
  android: "launcher_icon"
  adaptive_icon_background: "#FAFAFC"
  adaptive_icon_foreground: "assets/icon/icon-android.png"
  ios: true
  image_path: "assets/icon/icon.png"
  remove_alpha_ios: true

  # min_sdk_android: 21 # android min sdk min:16, default 21
  # web:
  #   generate: true
  #   image_path: "path/to/image.png"
  #   background_color: "#hexcode"
  #   theme_color: "#hexcode"
  # windows:
  #   generate: true
  #   image_path: "path/to/image.png"
  #   icon_size: 48 # min:48, max:256, default: 48
  # macos:
  #   generate: true    


flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/


